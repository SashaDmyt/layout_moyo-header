<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a href="http://localhost:8080/">
        <img
          src="./images/logo.png"
          alt="moyo"
        />
      </a>
      <nav>
        <ul class="container">
          <li>
            <a
              href="http://localhost:8080/"
              class="box box-1 is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="http://localhost:8080/"
              class="box box-2"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="http://localhost:8080/"
              class="box box-3"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="http://localhost:8080/"
              data-qa="hover"
              class="box box-4"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="http://localhost:8080/"
              class="box box-5"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="http://localhost:8080/"
              class="box box-6"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="http://localhost:8080/"
              class="box box-7"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="http://localhost:8080/"
              class="box box-8"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
