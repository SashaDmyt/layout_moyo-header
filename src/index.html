<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="moyo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#Apple"
              class="nav__link box-1 is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#Samsung"
              class="nav__link box-2"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#Smartphones"
              class="nav__link box-3"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#Laptops & Computers"
              data-qa="hover"
              class="nav__link box-4"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#Gadgets"
              class="nav__link box-5"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#Tablets"
              class="nav__link box-6"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#Photo"
              class="nav__link box-7"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#Video"
              class="nav__link box-8"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
